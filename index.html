<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Prompt</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Feature GenAI Prompt Generator v1.0</h1>
    <form id="promptForm">*
        <div>
            <label for="nameSelect">Choose a profile:</label>
            <select id="nameSelect" onchange="updateNamePrompt()">
                <option value="">Select a profile</option>
                <option value="Lars">Lars</option>
                <option value="Anna">Anna</option>
                <option value="Johan">Johan</option>
            </select>
        </div>
        <br>
        <div>
            <label for="dynamicWord1">What did you buy?</label>
            <input type="text" id="dynamicWord1" oninput="updateDynamicWord1()">
        </div>
        <br>
        <div>
            <label for="dynamicWord2">Where did you get it?</label>
            <input type="text" id="dynamicWord2" oninput="updateDynamicWord2()">
        </div>
        <br>
        <div>
            <label>Choose a word:</label>
            <button type="button" data-group="word1" onclick="setRandomWordFromList1('happy', this)">😍</button>
            <button type="button" data-group="word1" onclick="setRandomWordFromList1('joyful', this)">😱</button>
            <button type="button" data-group="word1" onclick="setRandomWordFromList1('cheerful', this)">😎</button>
        </div>
        <br>
        <div>
            <label>Choose another word:</label>
            <button type="button" data-group="word2" onclick="setRandomWordFromList2('dog', this)">🎢</button>
            <button type="button" data-group="word2" onclick="setRandomWordFromList2('puppy', this)">🏖️</button>
            <button type="button" data-group="word2" onclick="setRandomWordFromList2('hound', this)">🌈</button>
        </div>
        <br>
    </form>
    <h2>Prompt:</h2>
    <p id="promptOutput"></p>
    <button type="button" onclick="copyPrompt()">Copy</button>

    <script src="js/script.js"></script>
</body>
</html>
